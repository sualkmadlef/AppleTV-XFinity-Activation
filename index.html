	<body>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<span class="navbar-brand">
						<span><img src="static/images/appletv.svg" alt="Apple TV" class="appletv-logo"> <img src="static/images/xfinity.svg" alt="Xfinity" class="xfinity-logo"></span> Activation
					</span>
				</div>
				<div class="collapse navbar-collapse" id="navbar-collapse">
					<div class="navbar-right">
						<p class="navbar-text">
							<i class="fa fa-lg fa-bullhorn"></i> <a href="https://github.com/mludowise/AppleTV-XFinity-Activation/issues" target="_blank">Report a Problem</a>
						</p>
						<p class="navbar-text">
							<i class="fa fa-lg fa-code-fork"></i> <a href="https://github.com/mludowise/AppleTV-XFinity-Activation" target="_blank">Fork me on GitHub!</a>
						</p>
					</div>
				</div>
			</div>
		</nav>
		<main class="container">
			<div aria-multiselectable="true" class="panel-group" id="accordion" role=
			"tablist">
				<div class="panel panel-default">
					<div class="panel-heading" id="login-panel-heading" role="tab">
						<h4 class="panel-title"><a aria-controls="login-panel-body" aria-expanded="true"
						data-parent="#accordion" data-toggle="collapse" href="#login-panel-body" role=
						"button">1. Log In With Xfinity</a></h4>
					</div>
					<div aria-labelledby="login-panel-heading" class="panel-collapse collapse in" id=
					"login-panel-body" role="tabpanel">
						<div class="panel-body">
							<div class="form-group">
								<button id="login-button" class="btn btn-primary">Log In With Xfinity &nbsp; <i class="fa fa-external-link"></i></button>
								<p class="help-block">Close the Xfinity page when you're done.</p>
							</div>
							<button id="login-next" class="btn btn-default hidden" data-toggle="collapse" data-parent="#accordion" href="#network-panel-body" aria-expanded="false" aria-controls="network-panel-body">Continue</button>
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading" id="network-panel-heading" role="tab">
						<h4 class="panel-title"><a aria-controls="network-panel-body" aria-expanded="false"
						data-parent="#accordion" data-toggle="collapse" href="#network-panel-body" role=
						"button">2. Select a Network</a></h4>
					</div>
					<div aria-labelledby="network-panel-heading" class="panel-collapse collapse" id=
					"network-panel-body" role="tabpanel">
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-2 col-md-3 col-sm-3 col-xs-6 network-container">
									<a class="thumbnail network" role="button" data-toggle="collapse" data-parent="#accordion" href="#code-panel-body" aria-expanded="false" aria-controls="code-panel-body">
										<img/>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading" id="code-panel-heading" role="tab">
						<h4 class="panel-title"><a aria-controls="code-panel-body" aria-expanded="false"
						class="collapsed" data-parent="#accordion" data-toggle="collapse" href=
						"#code-panel-body" role="button">3. Enter Activation Code</a></h4>
					</div>
					<div aria-labelledby="code-panel-heading" class="panel-collapse collapse" id=
					"code-panel-body" role="tabpanel">
						<div class="panel-body">
							<form id="activation-form">
								<div class="form-group">
									<label for="activation-code" class="sr-only">Activation Code</label>
									<input id="activation-code" type="text" class="form-control" placeholder="Activation Code"/>
								</div>
								<span id="error-message" class="text-danger collapse" aria-hidden="true"></span>
								<button id="submit-button" type="submit" class="btn btn-primary" disabled>Activate</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
